<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- box icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Music App</title>
</head>
<body>
    
    <div class="main_div">
      <div class="music_container">
          <h2 id="title">HERE'S YOUR PERFECT</h2>
          <h3 id="artist">Jmie Miller</h3>
          <div class="img_container">
            <img src="image/img1.jpg" alt="">
          </div>
          <audio src="music/img1.mp3" ></audio>

          <!-- controls -->
          <div class="music_controls">
            <i class='bx bx-chevrons-left' id="prev" title="Previous"></i>
            <i class='bx bx-play main_button' id="play" title="Play"></i>
            <i class='bx bx-chevrons-right' id="next" title="Next"></i>
          </div>
      </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
